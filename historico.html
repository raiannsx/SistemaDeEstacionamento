<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Entrada e Saída</title>
    <link rel="stylesheet" href="historico.css">
</head>
<body>
    <div class="container">
        <h2>Histórico de Entrada e Saída</h2>

        <button onclick="filtrarPlaca()">Filtrar</button>
        <button onclick="adicionarRegistro()">Adicionar Registro</button>  

        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Saída</th>  
                    <th>Status</th>
                    <th>Ações</th>
                </tr>      
            </thead>
            <tbody id="historico">
                <!-- Registros serão inseridos aqui -->
            </tbody>        
        </table>
    </div>

    <script src="historico.js"></script>
</body>
</html>
